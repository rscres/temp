{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'animations.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index" data-route="home">Pong Game Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar for users that aren't logged in-->
                <div id="unauthorizedNavBar" class="ms-auto">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a type="button" class="btn btn-dark me-2 mb-1" data-route="home" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a type="button" class="btn btn-dark me-2 mb-1" data-route="login">Entrar</a>
                        </li>
                        <li class="nav-item">
                            <a type="button" class="btn btn-dark mb-1" data-route="register">Registrar</a>
                        </li>
                    </ul>
                </div>
                
                <!-- Navbar for logged in users -->
                <div id="authorizedNavBar" class="ms-auto">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a type="button" class="btn btn-dark me-2 mb-1" data-route="home" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a type="button" class="btn btn-dark me-2 mb-1" data-route="profile">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a type="button" class="btn btn-dark mb-1" data-route="logout">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5" id="content">
        <!-- Views goes here(partials), still adhering to SPA -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'main.js' %}"></script>
</body>
</html>
